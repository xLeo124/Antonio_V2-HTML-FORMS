<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Basic Info</title>

  <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header class="speaker-form-header">
    <img src="logo.png"  class="logo">
   <h1>Basic Info</h1>
    <p>
      <em>Fill out this form to place your order.</em>
    </p>
  </header>
  <form action="" method="get" class="speaker-form">
    <div class="form-row">
      <label for="full-name">Name:</label>
      <input id="full-name" name="full-name" type="text" placeholder="Enter Your Name"/>
    </div>
    <div class="form-row">
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="pupsmb@example.com"/>
    </div>
    <div class="form-row">
      <label for="age">Age:</label>
      <input id="age" name="age" type="number" placeholder="Enter Your Age"/>
    </div>
    <div class="form-row">
      <label for="cuisine">Type of Cuisine:</label>
      <select id="cuisine" name="cuisine">
        <option value="">Select Cuisine</option>
        <option value="italian">Italian</option>
        <option value="chinese">Chinese</option>
        <option value="healthy">Healthy Options</option>
        <option value="mexican">Mexican</option>
        <option value="spanish">Spanish</option>
      </select>
    </div>
    <div class="form-row">
      <label for="payment">Mode of Payment:</label>
      <select id="payment" name="payment">
        <option value="">Select Payment Method</option>
        <option value="credit_card">Credit Card</option>
        <option value="debit_card">Debit Card</option>
        <option value="cash_on_delivery">Cash on Delivery</option>
      </select>
    </div>

    
    </div>
    <div class="form-row">
      <label for="comments">Comments/Instructions:</label>
      <textarea id="comments" name="comments" rows="5" placeholder="Enter any special instructions"></textarea>
    </div>
    <div class="form-row">
      <button type="submit">Order Placed</button>
      <button type="button" class="cancel-btn">Cancel</button>
    </div>
  </form>
  
  <script src="script.js"></script>  </body>
</html>
